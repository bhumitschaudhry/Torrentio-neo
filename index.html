<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torrentio — Neo-Brutalist Torrent Client</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Space Grotesk', sans-serif; flex-direction: column; gap: 20px;">
        <div style="font-size: 24px; font-weight: 600;">Loading Torrentio Neo...</div>
        <div style="font-size: 14px; color: #666;">Please wait while we load WebTorrent</div>
      </div>
    </div>
    <!-- Try multiple CDN sources for reliability -->
    <script>
      (function() {
        // List of CDN sources to try
        const cdnSources = [
          'https://cdn.jsdelivr.net/npm/webtorrent@2.1.34/webtorrent.min.js',
          'https://unpkg.com/webtorrent@2.1.34/webtorrent.min.js',
          'https://cdnjs.cloudflare.com/ajax/libs/webtorrent/2.1.34/webtorrent.min.js'
        ];

        let currentIndex = 0;

        function loadWebTorrent() {
          if (currentIndex >= cdnSources.length) {
            showLoadError();
            return;
          }

          const script = document.createElement('script');
          script.src = cdnSources[currentIndex];
          script.onload = function() {
            if (typeof window.WebTorrent !== 'undefined') {
              initApp();
            } else {
              currentIndex++;
              loadWebTorrent();
            }
          };
          script.onerror = function() {
            currentIndex++;
            loadWebTorrent();
          };
          document.head.appendChild(script);
        }

        function initApp() {
          const loadingEl = document.getElementById('loading');
          if (loadingEl) loadingEl.remove();
          
          const script = document.createElement('script');
          script.type = 'module';
          script.src = '/src/main.tsx';
          document.body.appendChild(script);
        }

        function showLoadError() {
          document.getElementById('loading').innerHTML = `
            <div style="text-align: center; padding: 40px; font-family: 'Space Grotesk', sans-serif;">
              <h1 style="color: #e53e3e; margin-bottom: 20px;">⚠️ Loading Error</h1>
              <p style="font-size: 18px; margin-bottom: 20px;">WebTorrent failed to load from all CDN sources.</p>
              <div style="background: #f7fafc; padding: 20px; border-radius: 8px; text-align: left; max-width: 500px; margin: 0 auto;">
                <p style="margin: 0 0 10px 0;"><strong>Possible solutions:</strong></p>
                <ol style="margin: 0; padding-left: 20px;">
                  <li>Refresh the page (Ctrl+R / Cmd+R)</li>
                  <li>Check your internet connection</li>
                  <li>Try a different browser (Chrome, Firefox, Edge)</li>
                  <li>Disable any ad blockers or privacy extensions</li>
                  <li>Check if your network blocks CDN access</li>
                </ol>
              </div>
            </div>
          `;
        }

        // Start loading
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', loadWebTorrent);
        } else {
          loadWebTorrent();
        }
      })();
    </script>
  </body>
</html>
